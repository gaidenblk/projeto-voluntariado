<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>Vombora!</title>
  </head>
  <body>
    <main id="content">
      <header class="header">
        <div class="logo"><a class="link" href="/">Vombora!</a></div>
        <nav>
          <div>JÃ¡ possui uma Conta?
            <button onclick="navegarPara(`/login/`)">Entre!</button>
          </div>
        </nav>
      </header>
      <h1>Registrar</h1>
      <form action="register" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" minlength="6" placeholder="somente o primeiro" maxlength="25" autofocus required>
        <label for="apelido">Apelido:</label>
        <input type="text" id="apelido" placeholder="min 6 caracteres..." minlength="6" maxlength="25" required>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="ex: email@email.com..." required>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" placeholder="min 6 caracteres..." minlength="6" maxlength="25" required>
        <button type="submit" id="btnCadastrar">Cadastrar</button>
      </form>
    </main>
    <script src="/main.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
